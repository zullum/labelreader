spring.application.name=labelreader-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/labelreader?createDatabaseIfNotExist=true
spring.datasource.username=labelreader_user
spring.datasource.password=labelreader_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload.path=./uploads

# JWT Configuration
jwt.secret=your-secret-key-change-in-production-must-be-at-least-256-bits
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Actuator
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always
