global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'labelreader-prod'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'labelreader-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080']
        labels:
          application: 'labelreader-backend'
          environment: 'production'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'labelreader-server'

  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:3306']
        labels:
          database: 'labelreader-db'
